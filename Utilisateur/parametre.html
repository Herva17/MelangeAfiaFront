<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AFIA - Espace Patient</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="user-style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <nav class="sidebar">
        <div class="logo">
          <img src="logo.png" alt="AFIA Logo" />
          <h2>AFIA</h2>
        </div>
        <ul class="nav-links">
          <li class="active">
            <a href="user-dashboard.html"><i class="fas fa-heart">Ma sante</i> </a>
          </li>
          <li>
            <a href="notification.html"><i class="fas fa-bell">Notifications</i></a>
          </li>
          <li>
            <a href="parametre.html"><i class="fas fa-cog">Compte</i> </a>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="main-content">
        <header>
          <div class="header-left">
            <h1>Mon Espace Compte</h1>
            <p>Suivi Personnel - AFIA</p>
          </div>
          <div class="header-right">
            <div class="notifications">
              <i class="fas fa-bell"></i>
              <span class="notification-badge">2</span>
            </div>
            <div class="user-profile">
              <img src="user-avatar.png" alt="Profile" />
              <span>Jean Dupont</span>
            </div>
          </div>
        </header>

        <div class="dashboard-grid">
        <!-- Paramètres du compte -->
          <div class="settings-card">
            <h3>Paramètres du Compte</h3>
            <div class="settings-list">
              <div class="setting-item">
                <i class="fas fa-user"></i>
                <span>Informations personnelles</span>
              </div>
              <div class="setting-item">
                <i class="fas fa-bell"></i>
                <span>Préférences de notification</span>
              </div>
              <div class="setting-item">
                <i class="fas fa-lock"></i>
                <span>Sécurité du compte</span>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="scripts.js">
          </script>
  </body>
</html>
